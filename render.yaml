services:
  # Flask Backend API
  - type: web
    name: aiscribe-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY_BACKUP
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: EMAIL_USERNAME
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM_NAME
        value: AIscribe Medical Team
      - key: EMAIL_SMTP_SERVER
        value: smtp.gmail.com
      - key: EMAIL_SMTP_PORT
        value: 587
      - key: EMAIL_IMAP_SERVER
        value: imap.gmail.com
      - key: EMAIL_IMAP_PORT
        value: 993
      - key: UPLOAD_FOLDER
        value: /var/data/uploads

