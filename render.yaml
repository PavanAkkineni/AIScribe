services:
  # Flask Backend API
  - type: web
    name: aiscribe-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY_BACKUP
        sync: false
      - key: OPENAI_API_KEY
        sync: false

