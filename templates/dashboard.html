<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordings - AIscribe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='chat-assistant.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" fill="#2563eb" stroke="#fff" stroke-width="2"/>
                    <path d="M15 20 L18 23 L25 16" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="logo-text">AIscribe<sup>â„¢</sup></span>
            </div>
        </div>
        <nav class="header-nav">
            <a href="#">Blog</a>
            <a href="/" class="active">Recordings</a>
            <a href="#">Templates</a>
            <a href="#">Account</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <!-- Trial Banner -->
    <div class="trial-banner">
        <div class="trial-content">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
                <path d="M12 6v6l4 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span class="trial-text">AIscribe Advanced Trial</span>
        </div>
        <div class="trial-progress">
            <div class="progress-bar">
                <div class="progress-fill" style="width: 70%;"></div>
            </div>
            <span class="trial-days">9 days remaining in your trial</span>
        </div>
        <button class="btn-choose-plan">Choose a Plan</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">Recordings</h1>

        <!-- Start Button -->
        <div class="start-section">
            <button class="btn-start" id="startBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
                START
            </button>
            <button class="btn-instructions">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 16v-4M12 8h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Recording Instructions
            </button>
        </div>

        <!-- Search Bar -->
        <div class="search-section">
            <div class="search-bar">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <input type="text" id="patientSearchInput" placeholder="Search patient name or ID..." />
                <button class="clear-search" id="clearSearchBtn" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Sort Section -->
        <div class="sort-section">
            <label>Sort By:</label>
            <select id="sortSelect">
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
                <option value="name">Name</option>
            </select>
        </div>

        <!-- Recordings List -->
        <div class="recordings-list" id="recordingsList">
            <div class="loading-message">Loading recordings...</div>
        </div>
    </div>

    <!-- Recording Modal -->
    <div id="recordingModal" class="modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='chat-assistant.js') }}"></script>
</body>
</html>
