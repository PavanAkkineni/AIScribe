<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AIscribe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="login-page">
        <!-- Header -->
        <header class="auth-header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" fill="#2563eb" stroke="#fff" stroke-width="2"/>
                    <path d="M15 20 L18 23 L25 16" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="logo-text">AIscribe<sup>™</sup></span>
            </div>
            <nav class="auth-nav">
                <a href="/pricing">Pricing</a>
                <a href="/login">Login</a>
                <a href="/signup" class="btn-signup-nav">Sign Up</a>
            </nav>
        </header>

        <!-- Login Form -->
        <div class="login-content">
            <div class="login-form-wrapper">
                <h1 class="login-title">Log in to your account</h1>
                
                <form id="loginForm" class="login-form">
                    <input type="email" id="email" name="email" placeholder="pavanakkineni333@gmail.com" required>
                    
                    <input type="password" id="password" name="password" placeholder="••••••••••" required>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    
                    <button type="submit" class="btn-primary">LOG IN</button>
                    
                    <a href="#" class="forgot-password">Forgot your Password?</a>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <button type="button" class="btn-google">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                            <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                        </svg>
                        LOG IN WITH GOOGLE
                    </button>
                    
                    <div class="form-footer">
                        Don't have an account? <a href="/signup">Sign up here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
